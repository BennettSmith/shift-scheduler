name: iOS CI

on:
  push:
    branches: [ main ]
    paths:
      - 'ios/**'
      - '.github/workflows/ios-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'ios/**'

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode (latest available)
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Cache Xcode DerivedData
        uses: actions/cache@v4
        with:
          path: ios/DerivedData
          key: ${{ runner.os }}-xcode-deriveddata-${{ hashFiles('ios/ShiftScheduler.xcodeproj/project.pbxproj', 'ios/ShiftScheduler.xcodeproj/project.xcworkspace/xcshareddata/swiftpm/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-xcode-deriveddata-

      - name: Build
        run: |
          cd ios
          xcodebuild \
            -scheme ShiftScheduler \
            -sdk iphonesimulator \
            -derivedDataPath DerivedData \
            -destination 'platform=iOS Simulator,OS=26.1,name=iPhone 16 Pro Max' \
            clean build

      # Swift Testing integrates via the normal `test` action in recent toolchains.
      - name: Test
        run: |
          cd ios
          xcodebuild \
            -scheme ShiftScheduler \
            -sdk iphonesimulator \
            -derivedDataPath DerivedData \
            -destination 'platform=iOS Simulator,OS=26.1,name=iPhone 16 Pro Max' \
            -skip-testing:ShiftSchedulerUITests \
            test


