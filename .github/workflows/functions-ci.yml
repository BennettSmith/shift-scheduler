name: Firebase Functions CI

on:
  push:
    branches: [ main ]
    paths:
      - 'functions/**'
      - '.github/workflows/functions-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'functions/**'

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'functions/package-lock.json'

      - name: Install dependencies
        run: |
          cd functions
          npm ci

      - name: Lint
        run: |
          cd functions
          npm run lint

      - name: Build
        run: |
          cd functions
          npm run build


